<div class="section-form m-3 ">
    <div class="container">
    <form [formGroup]="registrationForm" (ngSubmit)='onsubmit()'>
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" name="firstName" id="" class="form-control" formControlName='firstname' [ngClass]="{'is-invalid':checkSubmit && f.firstname.errors }"/>
           <div *ngIf="checkSubmit && f.firstname.errors">

               <label class="text text-danger"  *ngIf="f.firstname.errors.required">First Name is required</label><br />
           </div>
        </div>

        <div class="form-group">
            <label for=""> Last Name</label>
            <input type="text" name="lastName" id="" class="form-control"  formControlName="lastname" [ngClass]="{'is-invalid':checkSubmit && f.lastname.errors}" />
            <div *ngIf="checkSubmit && f.lastname.errors">

                <label for="" class="text text-danger" *ngIf="f.lastname.errors.required">Last Name is  Required</label><br>
            </div>
        </div>

        
         <div class="form-group">
            <label for=""> Phone Number</label>
            <input type="number" name="Phone Number" id="" class="form-control"   formControlName="phone" [ngClass]="{'is-invalid':checkSubmit && f.phone.errors}" />
            <div *ngIf="checkSubmit && f.phone.errors" id="err" >
                <label for="" class="text text-danger" *ngIf="f.phone.errors.required" > phone number Required</label><br>
                <label for="" class="text text-danger" *ngIf="f.phone.errors.pattern" > Invalid Phone Number</label><br>
        </div>
        </div> 

        <div class="form-group">
            <label for=""> Email</label>
            <input type="email" name="email" id="" class="form-control" />
            <!-- <label for="" class="text text-danger" >email required</label><br> -->
            <!-- <label for="" class="text text-danger" >invalid email</label><br> -->
        </div> 

        <button class="btn btn-primary mt-1" type="submit">submit</button>
    </form>
</div>
</div>
